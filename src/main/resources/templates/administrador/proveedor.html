<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
	body{ background-color: #2b2b2b; 
		color: #FFFF; }
	</style>
<title>Proveedor</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-light">
  <a class="navbar-brand text-dark" th:href="@{/administrador}">Tlapalería Clavito</a>
</nav>

<h1 align="center">Proveedor</h1>
<a class="btn btn-outline-warning" sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/agregarProv}">Insertar</a>
<div th:if="${proveedores!=null and !proveedores.empty}">
<table class="table table-secondary table-striped table-bordered border border-secondary">
<tr>
<th>ID</th>
<th>NOMBRE</th>
<th>TELEFONO</th>
<th sec:authorize="hasRole('ROLE_ADMIN')">Editar</th>
<th sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</th>
</tr>
<tr th:each="proveedor: ${proveedores}">
<td th:text="${proveedor.id}"></td>
<td th:text="${proveedor.nombre}"></td>
<td th:text="${proveedor.telefono}"></td>
<td sec:authorize="hasRole('ROLE_ADMIN')"><a class="text-success" th:href="@{/editarProv/}+${proveedor.id}">Editar</a></td>
<td sec:authorize="hasRole('ROLE_ADMIN')"><a class="text-danger" th:href="@{/eliminarProv/}+${proveedor.id}">Eliminar</a></td>
</tr>
</table>
</div>
<div th:if="${proveedores==null or proveedores.empty}">
<h1>La lista esta vacia. Por favor Recarga-</h1>
</div>
<footer>
<form method="POST" th:action="@{/logout}">
<a class="btn btn-outline-light" href="#" onclick="this.parentNode.submit();">Salir</a>
</form>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
