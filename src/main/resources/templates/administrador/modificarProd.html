<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
	body{ background-color: #2b2b2b; 
		color: #FFFF; }
		input[type=number]::-webkit-outer-spin-button,
		input[type=number]::-webkit-inner-spin-button {
    	-webkit-appearance: none;
    	margin: 0;
		}
		input[type=number] {
    	-moz-appearance:textfield;
		}
</style>
<title>Formulario Producto</title>
</head>
<body>
<h1 align="center">Datos del Producto</h1>
<a class="btn btn-outline-info" th:href="@{/producto}">Regresar</a>
<form th:action="@{/guardarProd}" method="post" th:object="${producto}">
<input type="hidden" name="id" th:field="*{id}">

  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
    <span style="color:red" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">ErrorNombre</span>
  </div>

  <div class="mb-3">
    <label for="categoria" class="form-label">Categoria</label>
    <input type="text" class="form-control" id="categoria" th:field="*{categoria}">
    <span style="color:red" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}">ErrorCategoria</span>
  </div>

  <div class="mb-3">
    <label for="precio" class="form-label">Precio</label>
    <input type="number" class="form-control" id="precio"  th:field="*{precio}">
    <span style="color:red" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}">ErrorPrecio</span>
  </div>

  <div class="mb-3">
    <label for="marca" class="form-label">Marca</label>
    <input type="text" class="form-control" id="marca" th:field="*{marca}">
  </div>

  <div class="mb-3">
    <label for="tipo" class="form-label">Tipo</label>
    <input type="text" class="form-control" id="tipo" th:field="*{tipo}">
  </div>

  <div class="mb-3">
    <label for="color" class="form-label">Color</label>
    <input type="text" class="form-control" id="color" th:field="*{color}">
  </div>

  <div class="mb-3">
    <label for="capacidad" class="form-label">Capacidad</label>
    <input type="text" class="form-control" id="capacidad" th:field="*{capacidad}">
  </div>

  <div class="mb-3">
    <label for="tamano" class="form-label">Tamaño</label>
    <input type="text" class="form-control" id="tamano" th:field="*{tamano}">
  </div>

  <div class="mb-3">
    <label for="peso" class="form-label">Peso</label>
    <input type="text" class="form-control" id="peso" th:field="*{peso}">
  </div>

  <button type="submit" class="btn btn-primary">Guardar</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
