<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
	body{ background-color: #2b2b2b; 
		color: #FFFF; }
		input[type=number]::-webkit-outer-spin-button,
		input[type=number]::-webkit-inner-spin-button {
    	-webkit-appearance: none;
    	margin: 0;
		}
		input[type=number] {
    	-moz-appearance:textfield;
		}
</style>
<title>Formulario Empleado</title>
</head>
<body>
<div class="container mt-2">
<h1 align="center">Datos del Empleado</h1>
<a class="btn btn-outline-info" th:href="@{administrador/empleado}">Regresar</a>

<form th:action="@{/guardarE}" method="post" th:object="${empleado}">
<input type="hidden" name="id" th:field="*{id}">

<div class="mb-3">
    <label for="nombre" class="form-label">Nombre</label>
    <input type="text" class="form-control" id="nombre" th:field="*{nombre}">
    <span style="color:red" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">ErrorNombre</span>
  </div>

  <div class="mb-3">
    <label for="apellido" class="form-label">Apellido</label>
    <input type="text" class="form-control" id="apellido" th:field="*{apellido}">
     <span style="color:red" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}">ErrorApellido</span>
  </div>

  <div class="mb-3">
    <label for="direccion" class="form-label">Direccion</label>
    <input type="text" class="form-control" id="direccion" th:field="*{direccion}">
     <span style="color:red" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}">ErrorDireccion</span>
  </div>

  <div class="mb-3">
    <label for="telefono" class="form-label">Telefono</label>
    <input type="text" class="form-control" id="telefono" th:field="*{telefono}">
  </div>

	<div class="mb-3">
    <label for="fContratacion" class="form-label">Fecha Contratacion</label>
    <input type="text" class="form-control" id="fContratacion" placeholder="dd/mm/aaaa" th:field="*{fContratacion}">
  </div>

  <div class="mb-3">
    <label for="pago" class="form-label">Pago</label>
    <input type="number" class="form-control" id="pago" th:field="*{pago}">
     <span style="color:red" th:if="${#fields.hasErrors('pago')}" th:errors="*{pago}">ErrorPago</span>
  </div>

  <button type="submit" class="btn btn-primary">Guardar</button>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
