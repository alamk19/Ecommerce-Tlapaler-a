<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
	body{ background-color: #2b2b2b; 
		color: #FFFF; }
		input[type=number]::-webkit-outer-spin-button,
		input[type=number]::-webkit-inner-spin-button {
    	-webkit-appearance: none;
    	margin: 0;
		}
		input[type=number] {
    	-moz-appearance:textfield;
		}
</style>
<title>Formulario Pedido</title>
</head>
<body>
<div class="container mt-2">
<h1  align="center">Datos del Pedido</h1>
<a class="btn btn-outline-info" th:href="@{administrador/pedido}">Regresar</a>

<form th:action="@{/guardarPed}" method="post" th:object="${pedido}">
<input type="hidden" name="id" th:field="*{id}">

	<div class="mb-3">
    <label for="cantidad" class="form-label">Cantidad</label>
    <input type="number" class="form-control" id="cantidad"  th:field="*{cantidad}">
    <span style="color:red" th:if="${#fields.hasErrors('cantidad')}" th:errors="*{cantidad}">ErrorCantidad</span>
  </div>

  <div class="mb-3">
    <label for="costo" class="form-label">Costo</label>
    <input type="number" class="form-control" id="costo"  th:field="*{costo}">
    <span style="color:red" th:if="${#fields.hasErrors('costo')}" th:errors="*{costo}">ErrorCantidad</span>
  </div>

  <div class="mb-3">
    <label for="fecha" class="form-label">Fecha</label>
    <input type="text" class="form-control" id="fecha" placeholder="dd/mm/aaaa" th:field="*{fecha}">
    <span style="color:red" th:if="${#fields.hasErrors('fecha')}" th:errors="*{fecha}">ErrorFecha</span>
  </div>

  <div class="mb-3">
    <label for="fechaEntrega" class="form-label">Fecha Entrega</label>
    <input type="text" class="form-control" id="fechaEntrega" placeholder="dd/mm/aaaa" th:field="*{fechaEntrega}">
  </div>

  <div class="mb-3">
    <label for="idProducto" class="form-label">Id Producto</label>
    <input type="number" class="form-control" id="idProducto"  th:field="*{idProducto}">
    <span style="color:red" th:if="${#fields.hasErrors('idProducto')}" th:errors="*{idProducto}">ErrorIdProducto</span>
  </div>

  <div class="mb-3">
    <label for="idEmpleado" class="form-label">Id Empleado</label>
    <input type="number" class="form-control" id="idEmpleado"  th:field="*{idEmpleado}">
    <span style="color:red" th:if="${#fields.hasErrors('idEmpleado')}" th:errors="*{idEmpleado}">ErrorIdEmpleado</span>
  </div>

  <div class="mb-3">
    <label for="idProveedor" class="form-label">Id Proveedor</label>
    <input type="number" class="form-control" id="idProveedor"  th:field="*{idProveedor}">
    <span style="color:red" th:if="${#fields.hasErrors('idProveedor')}" th:errors="*{idProveedor}">ErrorIdProveedor</span>
  </div>
  
  <button type="submit" class="btn btn-primary">Guardar</button>
</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
