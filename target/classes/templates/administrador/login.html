<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
	body{ background-color: #2b2b2b; }
	</style>
<title>Inicio de sesion</title>
</head>
<body>
<h1 align="center"  class="text-light">Inicio de sesion</h1>
<form method="POST" th:action="@{/login}">
<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            <div class="card px-5 py-5" id="form1">
                <div class="form-data" v-if="!submitted">
                    <div class="forms-inputs mb-4"> <span>Username</span> <input type="text" name="username" id="username">
                    </div>
                    <div class="forms-inputs mb-4"> <span>Password</span> <input type="password" name="password" id="password">
                    </div>
                    <div class="mb-3"> <button type="submit" class="btn btn-dark w-100">Iniciar</button> </div>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
